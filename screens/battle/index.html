<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="index.css" /> -->
    <title>Document</title>
  </head>
  <body>
    <div class="modal fade" id="exampleModal" tabindex="-1">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Назови своего покемона:
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input id="pokemonname" type="text" required maxlength="20" />
            <div class="player"></div>
            <!-- <section class="options">
              <div class="player-faces"><img src="../../images/faces.jpg"</div>
            </section>-->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              id="start"
              data-dismiss="modal"
            >
              Save and Start
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Button trigger modal -->

    <button
      type="button"
      class="attack btn btn-primary"
      data-toggle="modal"
      data-target="#exampleModal1"
    >
      ATTACK!
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal1"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Выбери тип задачи
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <div class="row">
                <div class="col-6">
                  <button type="button" class="btn btn-light btn-block" data-dismiss="modal">
                    Математика
                  </button>
                </div>
                <div class="col-6">
                  <button type="button" class="btn btn-light btn-block" disabled>
                    Перевод
                  </button>
                </div>
              </div>
              <div class="row top-buffer">
                <div class="col-6">
                  <button type="button" class="btn btn-light btn-block" disabled>
                    Выбрать картинку
                  </button>
                </div>
                <div class="col-6">
                  <button type="button" class="btn btn-light btn-block" disabled>
                    Аудирование
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="lifes">
      <div id="myLife"><div id="myBar"></div></div>
      <div id="monsterLife"><div id="monsterBar"></div></div>
    </div>
    <div class="battle-field hidden">
      <div class="player"></div>
      <canvas id="myCanvas" width="400" height="20" class="hidden"></canvas>
      <div class="monster"><img src="../../images/monster.png" /></div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
    <script>
      $(window).on('load', function() {
        $('#exampleModal').modal('show');
      });
    </script>
  <script type="text/javascript" src="../../screens/battle/index.js"></script></body>
</html>
